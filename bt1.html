<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải phương trình bậc 2</title>
</head>

<body>
    <script>
        

        function quadratic_equation2(a,b,c) {
            let x, x1, x2;
            let delta = b * b - 4 * a * c;

            if (a == 0) {
                if (b == 0) {
                    if (c == 0) {
                        alert('Phương trình vô số nghiệm');
                    } else {
                        alert('Phương trình vô nghiệm');
                    }
                } else {
                    x = -c / b;
                    alert('Phương trình là phương trình bậc 1 có nghiệm x = ' + x.toFixed(2));
                }
            } else {
                if (delta < 0) {
                    alert('Phương trình vô nghiệm');
                } else if (delta == 0) {
                    x = -b / (2 * a);
                    alert('Phương trình có nghiệm kép x = ' + x.toFixed(2));
                } else {
                    x1 = (-b + Math.sqrt(delta)) / (2 * a);
                    x2 = (-b - Math.sqrt(delta)) / (2 * a);
                    alert('Phương trình có 2 nghiệm x = ' +  x1.toFixed(2) + ' và x2 = ' + x2.toFixed(2));
                }
            }
        };
        quadratic_equation2(8,12,-20);
        
    </script>
</body>

</html>
